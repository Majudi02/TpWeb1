<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/giftcard.css">
    <title>Gift Card</title>
</head>

<body>
    <main>
        <section>
            <article>
                <div class="contenido">
                    <div class="vista-previa-giftcard">
                        <img class="giftcard-visualizacion" src="/assets/giftcard.png" alt="imagen de la giftcard">
                        <p> Vista previa de resultado de la personalizacion</p>
                    </div>
                    <div class="personalizacion">
                        <article>
                            <h2 class="titulo">Personalizacion de la GiftCard</h2>
                            <input class="personalizacion__nombres-del-destinatario" type="text"
                                placeholder="Nombre del destinatario">
                        </article>

                        <article class="seleccionar-color">
                            <p class="subtitulos">Color</p>
                            <div class="seleccionar-color__opciones">
                                <label class="seleccionar-color__opciones__label" for="color-rojo">
                                    <div class="circulo" style="background-color: rgb(223, 14, 14);"></div>
                                    <input type="radio" name="colores" value="Rojo" id="color-rojo">
                                </label>
                                <label class="seleccionar-color__opciones__label" for="color-azul">
                                    <div class="circulo" style="background-color: rgb(0, 0, 255);"></div>
                                    <input type="radio" name="colores" value="Azul" id="color-azul">
                                </label>
                                <label class="seleccionar-color__opciones__label" for="color-verde">
                                    <div class="circulo" style="background-color: rgb(0, 255, 0);"></div>
                                    <input type="radio" name="colores" value="Verde" id="color-verde">
                                </label>
                                <label class="seleccionar-color__opciones__label" for="color-amarillo">
                                    <div class="circulo" style="background-color: rgb(255, 255, 0);"></div>
                                    <input type="radio" name="colores" value="Amarillo" id="color-amarillo">
                                </label>
                            </div>
                        </article>

                        <article class="seleccionar-tamaño">
                            <p class="subtitulos">Tamaño de la fuente</p>
                            <div class="seleccionar-tamaño-opciones">
                                <label class="seleccionar-tamaño-opciones__label" for="size-20px">
                                    <p style="font-size: 14px;">20px</p>
                                    <input type="radio" name="tamaño" value="20px" id="size-20px">
                                </label>
                                <label class="seleccionar-tamaño-opciones__label" for="size-28px">
                                    <p style="font-size: 16px;">28px</p>
                                    <input type="radio" name="tamaño" value="28px" id="size-28px">
                                </label>
                                <label class="seleccionar-tamaño-opciones__label" for="size-32px">
                                    <p style="font-size: 18px;">32px</p>
                                    <input type="radio" name="tamaño" value="32px" id="size-32px">
                                </label>
                                <label class="seleccionar-tamaño-opciones__label" for="size-48px">
                                    <p style="font-size: 20px;">48px</p>
                                    <input type="radio" name="tamaño" value="48px" id="size-48px">
                                </label>
                                <label class="seleccionar-tamaño-opciones__label" for="size-60px">
                                    <p style="font-size: 22px;">60px</p>
                                    <input type="radio" name="tamaño" value="60px" id="size-60px">
                                </label>
                            </div>
                        </article>

                        <article class="monto">
                            <p class="subtitulos">Monto $ <input type="number"></p>

                        </article>


                        <article class="seleccionar-ubicacion">
                            <p class="subtitulos">Ubicación</p>
                            <div class="seleccionar-ubicacion__opciones">
                                <label class="seleccionar-ubicacion__opciones__label" for="ubicacion-1">
                                    <img class="imagen-de-la-ubicacion" src="/assets/GiftCard Abajo.png" alt="ubicación abajo a la derecha">
                                    <input type="radio" name="ubicacion" value="ubicacion-1" id="ubicacion-1">
                                </label>
                                <label class="seleccionar-ubicacion__opciones__label" for="ubicacion-2">
                                    <img  class="imagen-de-la-ubicacion" src="/assets/GiftCard Arriba-izquierda.png"
                                        alt="ubicación arriba a la izquierda">
                                    <input type="radio" name="ubicacion" value="ubicacion-2" id="ubicacion-2">
                                </label>
                                <label class="seleccionar-ubicacion__opciones__label" for="ubicacion-3">
                                    <img class="imagen-de-la-ubicacion" src="/assets/GiftCard Arriba-derecha.png" alt="ubicación arriba a la derecha">
                                    <input type="radio" name="ubicacion" value="ubicacion-3" id="ubicacion-3">
                                </label>
                            </div>
                        </article>


                        <article class="seleccionar-fondo">
                            <p class="subtitulos">Fondo</p>
                            <div class="seleccionar-fondo__opciones">
                                <label class="seleccionar-fondo__opciones__label" for="fondo-1">
                                    <div class="fondo" style="background-color: rgb(223, 133, 14);"></div>
                                    <input type="radio" name="fondo" value="fondo-1" id="fondo-1">
                                </label>
                                <label class="seleccionar-fondo__opciones__label" for="fondo-2">
                                    <div class="fondo" style="background-color: rgb(162, 0, 255);"></div>
                                    <input type="radio" name="fondo" value="fondo-2" id="fondo-2">
                                </label>
                                <label class="seleccionar-fondo__opciones__label" for="fondo-3">
                                    <div class="fondo" style="background-color: rgb(0, 195, 255);"></div>
                                    <input type="radio" name="fondo" value="fondo-3" id="fondo-3">
                                </label>
                                <label class="seleccionar-fondo__opciones__label" for="fondo-4">
                                    <div class="fondo" style="background-color: rgb(255, 0, 106);"></div>
                                    <input type="radio" name="fondo" value="fondo-4" id="fondo-4">
                                </label>
                            </div>
                        </article>
                        <article class="boton">
                            <a href="./pago-tarjeta.html" class="boton__confirmar">Confirmar</a>
                        </article>
                    </div>
                </div>
            </article>

    </main>


</body>

</html>
